services:
  n8n:
    build: .
    env_file:
      - .env
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n
    restart: unless-stopped
    # If you need to run behind a proxy, set N8N_PUBLIC_URL and WEBHOOK_URL in .env
    # and consider exposing 80/443 via a reverse proxy (Traefik, Caddy, Nginx).
